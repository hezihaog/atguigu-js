<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_常见的闭包</title>
</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">
    //1. 将函数作为另一个函数的返回值
    function fn1() {
        //定义变量
        var a = 2;

        function fn2() {
            //内部函数要引用外部函数变量
            a++;
            console.log(a);
        }

        //将内部函数对象返回
        return fn2;
    }

    //调用函数，获取返回的函数对象
    var f = fn1();
    f();//3
    f();//4
    var f2 = fn1();
    f2();//3

    //2. 将函数作为实参传递给另一个函数调用
    function showDelay(msg, time) {
        setTimeout(function () {
            alert(msg);
        }, time)
    }

    showDelay('atguigu', 2000);
</script>
</body>
</html>
