<body>

<button>测试1</button>
<button>测试2</button>
<button>测试3</button>
<!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"
-->
<script type="text/javascript">
    var btns = document.getElementsByTagName('button');
    //遍历添加监听，这种方式不行，每次点击后，弹出的i是都最后一次循环的值
    // for (var i = 0, length = btns.length; i < length; i++) {
    //     var btn = btns[i];
    //     btn.onclick = function () {
    //         alert('第' + (i + 1) + '个');
    //     }
    // }

    //利用拓展属性保存index，以及回调函数的this来获取当前的btn，来获取index
    // for (var i = 0, length = btns.length; i < length; i++) {
    //     var btn = btns[i];
    //     //将btn所对应的下标保存到btn上
    //     btn.index = i;
    //     btn.onclick = function () {
    //         alert('第' + (this.index + 1) + '个');
    //     }
    // }

    //利用闭包实现
    for (var i = 0, length = btns.length; i < length; i++) {
        (function (i) {
            var btn = btns[i];
            btn.onclick = function () {
                alert('第' + (i + 1) + '个');
            }
        })(i);
    }
    console.log(i);
</script>
</body>
</html>
