<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_面试题</title>
</head>
<body>
<div style=""></div>
<script type="text/javascript">
    /*
     测试题1:  先执行变量提升, 再执行函数提升
     */
    function a() {
    }
    var a;
    //'function'，因为先变量提升，再进行函数提升，同名的函数将变量覆盖了
    console.log(typeof a);

    /*
     测试题2:
     */
    if (!(b in window)) {
        var b = 1;
    }
    //undefined，因为判断里面的b变量提升到判断上面定义，导致window已经有b属性了，判断进不去，打印出来时还未赋值
    console.log(b);

    /*
     测试题3:
     */
    var c = 1;
    function c(c) {
        console.log(c);
        var c = 3;
    }
    //报错，Uncaught TypeError: c is not a function
    c(2);

    //上面的代码，相当于这种，c变量提升，即使函数c声明了，下面的c = 1将函数覆盖为变量，最后将c当成函数调用，因为不是函数，所以报错
    //c函数里面的c变量提升到console.log之前，log之后才赋值，但是对运行没有影响，因为函数还没被调用之前就已经被变量c的赋值覆盖了
    // var c;
    // function c(c) {
    //   var c;
    //   console.log(c);
    //   c = 3;
    // }
    // //c = 1;
    // c(2);
</script>
</body>
</html>
