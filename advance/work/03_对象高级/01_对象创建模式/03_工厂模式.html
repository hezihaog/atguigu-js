<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
    //返回一个对象的函数，都可以称之为工厂函数
    function createPerson(name, age) {
        var obj = {
            name: name,
            age: age,
            setName: function (name) {
                this.name = name;
            }
        };
        return obj;
    }

    //创建2个人，多次创建不同对象时，没有重复代码
    var p1 = createPerson('Tom', 12);
    var p2 = createPerson('Jack', 13);
    console.log(p1.name, p1.age);
    console.log(p2.name, p2.age);

    function createStudent(name, price) {
        var obj = {
            name: name,
            price: price
        };
        return obj;
    }

    var s = createStudent('张三', 120000);
    //2种对象都是object，没有具体的确定类型
    console.log(typeof p1, typeof p2);
    console.log(typeof s);
</script>
</body>
</html>
