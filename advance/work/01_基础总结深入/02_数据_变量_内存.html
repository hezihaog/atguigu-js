    <title>02_数据_变量_内存</title>
</head>
<body>
<!--
1. 什么是数据?
  * 存储在内存中，代表特定信息的'东西'，本质上是010101...
2. 什么是内存?
  * 内存条，通电后，产生的可存储数据的空间（临时的）
  * 内存产生和死亡：内存条（电路板）==> 通电 ==> 产生内存空间 ==> 存储数据 ==> 处理数据 ==> 断点 ==> 内存空间和数据都消失
  * 内存的空间是临时的, 而硬盘的空间是持久的
  * 一块小内存的2个数据
    * 内部存储的数据(一般数据/地址数据)
    * 内存地址值数据
  * 内存分类
    * 栈: 全局变量, 局部变量 (空间较小)
    * 堆: 对象 (空间较大)
3. 什么是变量?
  * 值可变化的量，由变量名和变量值组成
  * 每个变量都对应的一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
4. 内存,数据, 变量三者之间的关系
  * 内存是一个容器, 用来存储程序运行需要操作的数据
  * 变量是内存的标识, 我们通过变量找到对应的内存, 进而操作(读/写)内存中的数据
-->
<script type="text/javascript">
    var age = 18;
    console.log(age);

    var obj = {
        name: 'Tom'
    };
    console.log(obj.name);
</script>
</body>
</html>
