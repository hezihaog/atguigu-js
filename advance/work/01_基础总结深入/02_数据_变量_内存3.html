<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  * 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  * 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">

    //1. 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
    var obj1 = {};
    var obj2 = obj1;
    obj2.name = 'Tom';
    console.log(obj1.name);

    function f1(obj) {
        obj.age = 12
    }

    f1(obj2);
    console.log(obj1.age);

    console.log('------------------');

    //2. 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
    var obj3 = {name: 'Tom'};
    var obj4 = obj3;
    //将obj3指向的对象改为另外一个新对象
    obj3 = {name: 'JACK'};
    //2个变量指向的变量不同了，所以修改属性，它们之间没有影响
    console.log(obj4.name);

    //传入对象地址到形参的变量
    function f2(obj) {
        //即使形参的地址修改了，也不影响源对象
        obj = {name: 'Bob'}
    }

    f2(obj4);
    console.log(obj4.name);
</script>
</body>
</html>
