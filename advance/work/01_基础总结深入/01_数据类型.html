<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类
  * 基本（值）类型
    * String：任意字符串
    * Number：任意的数值
    * boolean：true/false
    * undefined：undefined
    * null：null
  * 对象（引用）类型
    * Object：任意对象
    * Function：一种特别的对象（可以执行）
    * Array：一种特别的对象（数值下标，内部数据时有序的）
2. 判断
  * type of
    * 可以判断：undefined number 数值 字符串 布尔值
    * 不能判断：null与object object与array
  * instanceof
    * 判断对象的具体类型
  * ===
    * 可以判断：undefined， null
-->

<script type="text/javascript">
  //1.基本
  //typeof 返回的是数据类型的字符串表达
  var a;
  //undefined 'undefined' true true
  console.log(a, typeof a, typeof a === 'undefined', a === undefined);
  console.log(undefined === 'undefined');

  a = 3;
  //typeof 可以判断是否是数字类型
  console.log(typeof a === 'number');

  a = "gtguigu";
  //typeof 可以判断是否是字符串类型
  console.log(typeof a === 'string');

  a = true;
  //typeof 可以判断是否是布尔值
  console.log(typeof a === 'boolean');
  a = null;
  //typeof 不能判断null的类型，只能用 === 全等于
  console.log(typeof a === 'null', a === null);//typeof null 为 object

  console.log("---------------------------");

  //2.对象
  var b1 = {
    b2: [1, 'abc', console.log],
    b3: function () {
      console.log("b3");
      return function () {
        return 'xfzhang';
      };
    }
  };
  console.log(b1 instanceof Object, b1 instanceof Array);//true false
  console.log(b1.b2 instanceof Array, b1.b2 instanceof Object);//true true，数组也是对象
  console.log(b1.b3 instanceof Function, b1.b3 instanceof Object);//true true，函数也是对象

  console.log(typeof b1.b2, '-----------');//'object'，其实它是数组，但返回object

  console.log(typeof b1.b3 === 'function');//true

  console.log(typeof b1.b2[2] === 'function');//true
  b1.b2[2](4);

  console.log(b1.b3()());

  // var obj = {

  // arr[1];
</script>
</body>
</html>
