<!--
1. undefined 与 null的区别?
  * undefined 代表定义了，但未赋值
  * null 代表定义了并赋了值，只是值为null
2. 什么时候给变量赋值为null呢?
  * 初始赋值，为了表明变量要被赋值为对象
  * 结束前，让对象成为垃圾对象，被垃圾回收器回收
3. 严格区别变量类型与数据类型?
  * 数据的类型
    * 基本类型
    * 对象类型
  * 变量的类型（变量内存值的类型）
    * 基本类型：保存的就是基本类型的数据
    * 引用类型：保存的是地址值
-->

<script type="text/javascript">
    //实例：实例对象
    //类型：类型对象
    function Person(name, age) {//构造函数 类型
        this.name = name;
        this.age = age;
    }

    var p = new Person('tom', 12);//根据类型创建的实例对象
    //直接调用，语法上说是合法的，但是从规律来说不应该
    //Person('jack', 12);

    //undefined 与 null的区别?
    var a;
    console.log(a);//undefined
    a = null;
    console.log(a);//null

    var b = null;//初始就赋值为null，表明将要赋值为对象
    //确定对象就赋值
    b = ['atguigu', 12];
    //最后
    b = null;//让b指向的对象成为垃圾对象，被垃圾回收器回收

    var c = function () {

    };
    console.log(typeof c)
</script>
</body>
</html>
