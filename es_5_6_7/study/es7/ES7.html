<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES7</title>
</head>
<body>
<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">
    //指数运算符（幂）
    console.log(3 ** 3);//3的3次方，27

    //arr.includes()，判断数组中是否包含指定value
    let arr = [1, 4, 5, 6, 'abc'];
    console.log(arr.includes(6));//true
    console.log(arr.includes('a'));//false
</script>
</body>
</html>
