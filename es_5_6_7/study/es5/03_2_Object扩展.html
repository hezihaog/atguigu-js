<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    对象本身的两个方法
    * get propertyName(){} 用来得到当前属性值的回调函数
    * set propertyName(){} 用来监视当前属性值变化的回调函数
-->
<script type='text/javascript'>
    var obj = {
        firstName: 'curry',
        lastName: 'stephen',
        //直接定义一个方法，方法名是拓展属性名，最前面加get关键字，即可定义拓展属性的getter方法
        get fullName() {
            return this.firstName + ' ' + this.lastName;
        },
        //直接定义一个方法，方法名是拓展属性名，而且必须有一个实参，该参数是要设置的新值，最前面加上set关键字，即可定义拓展属性的setter方法
        set fullName(data) {
            //按空格分拆字符串，赋值给firstName和lastName
            var names = data.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
        }
    };
    console.log(obj);
    //获取拓展属性
    console.log(obj.fullName);
    //修改拓展属性，拓展属性值必须有setter方法，否则修改失败
    obj.fullName = 'kobe bryant';
    console.log(obj.fullName);
</script>
</body>
</html>
