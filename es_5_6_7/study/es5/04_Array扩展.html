<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_Array扩展</title>
</head>
<body>
<!--
1. Array.prototype.indexOf(value) : 得到值在数组中的第一个下标
2. Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标
3. Array.prototype.forEach(function(item, index){}) : 遍历数组
4. Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组，返回加工之后的值
5. Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组， 返回条件为true的值
-->
<script type="text/javascript">
    /*
     需求:
     1. 输出第一个6的下标
     2. 输出最后一个6的下标
     3. 输出所有元素的值和下标
     4. 根据arr产生一个新数组,要求每个元素都比原来大10
     5. 根据arr产生一个新数组, 返回的每个元素要大于4
     */
    var arr = [2, 4, 3, 1, 2, 6, 5, 4];
    //indexOf()，从头开始查找，数组内指定的元素第一次出现的下标
    console.log(arr.indexOf(4));
    //lastIndexOf()，从尾开始查找，数组内指定的元素第一次出现的下标
    console.log(arr.lastIndexOf(4));
    //forEach()，遍历数组中的元素，传入一个回调函数进行回调，第一个参数为元素，第二个参数为元素的角标
    arr.forEach(function (item, index) {
        console.log(item, index);
    });
    //map，对数组中的元素进行加工，返回加工的新数组，回调函数第一个参数为元素，第二个元素为角标
    var arr1 = arr.map(function (item, index) {
        return item + 10;
    });
    console.log("变换前 => 原数组：" + arr);
    console.log("变换后 => 新数组" + arr1);
    //filter，对进行数组过滤，传入一个回调函数，返回true时，保留当前遍历到的元素，否则过滤掉，返回一个新的数组
    var arr2 = arr.filter(function (item, index) {
        return item > 3;
    });
    console.log("过滤前 => 原数组：" + arr);
    console.log("过滤后 => 新数组" + arr2);
</script>
</body>
</html>
