<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
    //document.getElementsByTagName()，获取到的是一个伪数组
    let btns = document.getElementsByTagName('button');
    //伪数组没有数组的方法，例如forEach，所以会报错
    //Array.from()，传入btns，即可对伪数组进行包装，转为真数组，就可以使用了
    Array.from(btns).forEach(function (item, index) {
        console.log(item);
    });

    //Array.of()，将一系列的值，包装到一个数组后返回
    let arr = Array.of(1, 4, 'abc', true);
    console.log(arr);

    let arr2 = [2, 3, 4, 2, 5, 7, 3, 6];
    //find()，找出数组中，大于4的第一个元素（注意是第一个，找到一个就返回了）
    let result = arr2.find(function (item, index) {
        return item > 4;
    });
    console.log(result);

    //findIndex()，找出数组中，大于4的第一个元素的索引（角标）
    let index = arr2.findIndex(function (item, index) {
        return item > 4;
    });
    console.log(index);
</script>
</body>
</html>
