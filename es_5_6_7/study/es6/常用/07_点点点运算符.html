<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
    //三点运算符，只能是最后的部分形参可变长，例如这里，三点之前有一个a参数，value数组会收集除了第一个参数外，保存其他参数到数组中
    //并且三点运算符只能放到最后一个参数的位置！
    function foo(a, ...value) {
        console.log(arguments);

        //arguments的callee属性，就是函数本身
        //arguments.callee();

        //arguments是一个伪数组，不能使用forEach进行遍历
        // arguments.forEach(function (item, index) {
        //     console.log(item, index);
        // });

        //如果是使用三点运算符，会将传入的参数放到一个真实数组中，就可以使用forEach进行遍历了
        console.log(value);
        value.forEach(function (item, index) {
            console.log(item, index);
        });
    }

    foo(2, 65, 33, 44);

    let arr = [1, 6];
    let arr1 = [2, 3, 4, 5];
    //将arr1的元素插入到arr数组中的1和6之间的位置
    arr = [1, ...arr1, 6];
    console.log(arr);
    //如果直接在输出位置使用三点运算符，会将数组arr的所有元素遍历出来
    console.log(...arr);
</script>
</body>
</html>
