<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
<script type="text/javascript">
  //const关键字，声明常量，不允许修改，如果进行修改则会报错
  const KEY = 'NBA';
  //KEY = 'CBA';
  console.log(KEY);
</script>
</body>
</html>
