<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
<!--
  前言：ES5中对象的属性名都是字符串，容易造成重名，污染环境
  Symbol：
    概念：ES6中的添加了一种原始数据类型symbol(已有的原始数据类型：String, Number, boolean, null, undefined, 对象)
    特点：
      1、Symbol属性值对应的值是唯一的，解决命名冲突问题
      2、Symbol值不能与其他数据进行计算，包括同字符串拼串
      3、for in, for of遍历时不会遍历symbol属性。
    使用：
      1、调用Symbol函数得到symbol值
        let symbol = Symbol();
        let obj = {};
        obj[symbol] = 'hello';
      2、传参标识
        let symbol = Symbol('one');
        let symbol2 = Symbol('two');
        console.log(symbol);// Symbol('one')
        console.log(symbol2);// Symbol('two')
      3、内置Symbol值
        * 除了定义自己使用的Symbol值以外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法。
        - Symbol.iterator
         * 对象的Symbol.iterator属性，指向该对象的默认遍历器方法(后边讲)

-->
<script type="text/javascript">
    //创建symbol属性值，Symbol是一个函数，但是不是构造函数，所以不能前面加new关键字
    let symbol = Symbol();
    console.log(symbol);
    let obj = {
        username: 'kobe',
        age: 39
    };
    //普通添加属性方式
    obj.sex = '男';
    //添加一个symbol属性，形式就不同了，要加一个[]中括号，里面放Symbol类型的实例
    obj[symbol] = 'hello';
    console.log(obj);

    //for in 和 for or 不能遍历symbol属性
    console.log('-------------------');
    for (let i in obj) {
        console.log(i);
    }
    console.log('-------------------');

    //Symbol函数可以传一个值，作为它的唯一标识，就可以区分Symbol的实例了
    let symbol2 = Symbol('one');
    let symbol3 = Symbol('two');
    //false，虽然它们是同一个函数调用得到的，但是是不一样的
    console.log(symbol2 == symbol3);
    console.log(symbol2, symbol3);

    //Symbol可以去定义常量
    const Person_key = Symbol('person_key');
    console.log(Person_key);
</script>
</body>
</html>
