<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
    let obj = {
        username: 'kobe',
        age: 39
    };
    //ES5的拼串方式，效率低，而且容易拼错，要拼字符串的字符串很长时，很不好看
    let str = '我的名字叫：' + obj.username + '，我今年的年龄是：' + obj.age;
    console.log(str);

    //ES6的模板字符串，简单又清晰
    str = `我的名字叫：${obj.username}，我今年的年龄是：${obj.age}`;
    console.log(str);
</script>
</body>
</html>
