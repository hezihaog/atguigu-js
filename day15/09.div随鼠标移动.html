<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.div随鼠标移动</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 开启box1的绝对定位 */
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            /**
             * 使div可以跟随鼠标移动
             */
                //获取box1
            var box1 = document.getElementById("box1");
            //给document绑定鼠标移动事件，才能整个内容跟随鼠标移动，如果设置给box1，则只有触摸到box1时才能移动！
            document.onmousemove = function (event) {
                //解决事件对象的兼容问题
                event = event || window.event;
                /**
                 * chrome认为浏览器的滚动条是body的，可以通过body.scrollTop来获取
                 * 火狐、IE等浏览器，认为浏览器的滚动条是html的
                 */
                    //获取滚动条滚动的距离
                    //var st = document.body.scrollTop;
                    //火狐和IE可以这么获取，但是chrome不行！
                    //var st = document.documentElement.scrollTop;

                    //所以兼容处理，如果body中有则使用，没有则使用html中的
                var st = document.body.scrollTop || document.documentElement.scrollTop;
                var sl = document.body.scrollLeft || document.documentElement.scrollLeft;

                console.log("st = " + st);
                console.log("sl = " + sl);

                //获取到鼠标的坐标
                /**
                 * clientX和clientY
                 *  用于获取鼠标在当前的可见窗口的坐标
                 * div的偏移量，是相对于整个页面的，
                 *
                 * pageX和pageY，可以获取鼠标对于当前页面的坐标
                 *  但是这2个属性，再IE8及其以下浏览器中不支持，所以如果需要兼容IE8，则不要使用！
                 */
                var left = event.clientX;
                var top = event.clientY;

                //设置div的偏移量
                box1.style.left = left + sl + "px";
                //滚动条偏移量st，要加给top，让相对的圆点为同一个
                box1.style.top = top + st + "px";
            };
        };
    </script>
</head>
<body style="height: 1000px;width: 2000px">
<div id="box1"></div>
</body>
</html>
