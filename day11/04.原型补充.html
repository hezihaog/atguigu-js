<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.原型补充</title>
    <script>
        /**
         * 创建一个构造函数
         */
        function MyClass() {

        }

        //向MyClass的原型中添加一个name属性
        MyClass.prototype.name = "我是原型中的名字";

        var mc = new MyClass();
        mc.age = 18;

        console.log(mc.name);

        //使用in检查对象中是否含有某个属性时，如果对象中没有，但是原型中有，也会返回true
        console.log("name" in mc)

        //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
        console.log(mc.hasOwnProperty("name"));
        //使用该方法，只有当对象自身中含有属性时，才会返回true
        console.log(mc.hasOwnProperty("age"));

        //hasOwnProperty()方法，也在原型中！
        console.log(mc.hasOwnProperty("hasOwnProperty"));

        /**
         * 原型对象中也没有，那么就在原型对象的原型中（只要是对象，就有原型，原型对象也是原型！）
         *      当我们使用一个对象的属性或方法时，会在自身中寻找
         *          自身中如果有，则直接使用
         *          如果没有，则去原型对象中寻找，如果原型对象中有，则使用
         *          如果没有，则去原型的原型中寻找，直到找到Object对象的原型
         *          Object对象的原型没有原型，为null，如果在Object中依然没有找到，则返回undefined
         */
        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));

        //获取原型的原型对象
        console.log(mc.__proto__.__proto__);

        //true，这回，hasOwnProperty终于找到了，在原型的原型中定义的
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));

        //null，原型的原型的原型，最后是null
        console.log(mc.__proto__.__proto__.__proto__);
    </script>
</head>
<body>

</body>
</html>
