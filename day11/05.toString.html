<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.toString</title>
    <script>
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        //修改Person原型，在上面添加toString()方法，就可以实现所有的类实例覆盖了toString()了
        Person.prototype.toString = function () {
            return "Person[name = " + this.name + ", age = " + this.age + ", gender = " + this.gender + "]";
        }

        //创建Person实例
        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪八戒", 28, "男");
        /**
         * 当我们直接在页面中打印一个对象时，事实上输出的是对象的toString()方法的返回值
         * 如果我们希望在输出对象时，不输出[object Object]，可以为对象添加一个toString()方法
         * 例如输出：Person[name = 孙悟空, age = 18, gender = 男]
         */
        // per.toString = function () {
        //     return "Person[name = " + this.name + ", age = " + this.age + ", gender = " + this.gender + "]";
        // }
        var result = per.toString();
        console.log("result = " + result);
        console.log(per.toString())
        console.log(per2.toString())
        //toString()在Object的原型上
        console.log(per.__proto__.__proto__.hasOwnProperty("toString"))
    </script>
</head>
<body>

</body>
</html>
