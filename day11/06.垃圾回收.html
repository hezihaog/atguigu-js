    <title>06.垃圾回收</title>
    <script>
        /**
         * 垃圾回收（GC）
         *  - 就像人生活时间长了，就会产生垃圾，程序运行长了，也会产生垃圾
         *      这些垃圾积攒过多以后，就会导致程序运行的速度过慢
         *      所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生的垃圾
         *  - 当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象
         *      此时这种对象，就是一个垃圾，这种对象过多，会大量占用内存空间，导致程序运行变慢
         *      所以必须进行清理
         *  - 在JS中拥有自动垃圾回收机制，会自动将这些垃圾对象从内存中销毁
         *      我们不需要也不能进行垃圾回收的操作
         *  - 我们需要做的只是将不再使用的对象设置为null即可
         */
        var obj = new Object();
        //对对象各种操作...
        obj = null;
    </script>
</head>
