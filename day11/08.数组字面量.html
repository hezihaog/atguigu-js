<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.数组字面量</title>
    <script>
        //创建一个数组
        var arr = new Array();
        //使用字面量创建数组
        //语法：[]
        var arr = [];
        console.log(arr);

        //使用字面量创建数组时，可以在创建时，就指定数组中的元素
        var arr = [1, 2, 3, 4, 5, 10];
        console.log(arr);
        console.log(arr[0]);
        console.log(arr.length);

        //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        //元素之间使用,逗号隔开
        var arr2 = new Array(10, 20, 30);
        console.log(arr2);

        //创建一个数组，数组中只有1个元素，就是10
        arr = [10];
        console.log(arr);
        console.log(arr[0]);

        //创建一个长度为10的数组
        arr2 = new Array(10);
        console.log(arr2)
        console.log(arr2.length)

        //数组中可以时任意的数据类型
        arr = ["hello", 1, true, null, undefined];
        //也可以是对象
        var obj = {
            name: "孙悟空"
        };
        arr[arr.length] = obj;
        console.log(arr);

        //或者这么写
        arr = [{name: "孙悟空"}, {name: "沙和尚"}, {name: "猪八戒"}, {name: "唐僧"}, {name: "白龙马"}];
        console.log(arr);

        //也可以是一个函数
        arr = [
            function () {
                alert(1);
            },
            function () {
                alert(2);
            },
            function () {
                alert(3);
            }
        ];
        //调用函数
        //arr[0]();
        console.log(arr);

        //数组中，也可以放数组，二维数组
        arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
