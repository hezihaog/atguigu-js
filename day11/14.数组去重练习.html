<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.数组去重练习</title>
    <script>
        //创建一个数组
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
        //去除数组中重复的数字
        for (var i = 0; i < arr.length; i++) {
            //获取当前元素后的所有元素
            for (var j = i + 1; j < arr.length; j++) {
                //判断两个元素的值是否相等
                if (arr[i] === arr[j]) {
                    //如果相等，则证明出现了重复的元素，则删除j对应的元素
                    arr.splice(j, 1);
                    //当删除了j所在的元素之后，后边的元素会自动补位
                    //此时我们将不会再比较这个元素，我需要再比较一次j所在位置的元素
                    //使j自减即可
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
