<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.Math</title>
    <script>
        /**
         * Math
         *  - Math和其他的对象不同，它不是一个构造函数
         *      它属于一个工具类，不用创建对象，它里面封装了数学运算的相关的属性和方法
         *  - 比如
         *      Math.PI 表示圆周率
         */
        //圆周率
        console.log(Math.PI);

        /**
         * abs()，可以用来计算一个数的绝对值
         */
        console.log(Math.abs(-1));

        /**
         * Math.ceil()
         *  - 可以对一个数，进行向上取整，小数位只有有值，就自动进1
         * Math.floor()
         *  - 可以对一个数，进行向下取整，小数部分会被舍弃
         * Math.round()
         *  - 可以对一个数，进行四舍五入取整，小数部分满5进1，不满舍弃小数部分
         *  - 生成一个0到x之间的随机数，Math.round((Math.random() * x))
         *  - 生成一个1~10的随机数
         *  - 生成一个x~y之间的随机数，Math.round((Math.random() * (y -x)) + x)
         */
        console.log(Math.ceil(1.5));
        console.log(Math.floor(1.1));
        console.log(Math.round(1.1));

        /**
         * Math.random()
         *  - 可以用来生成一个0~1之间的随机数（不包括0和1，所以不会出现0和1）
         *  - 生成1一个0~10的随机数
         */
        console.log(Math.random());
        //乘以10，即可出现0~10之间的数，但不包括0和10，如果要包括，则需要加上取整
        console.log(Math.round((Math.random() * 10)));

        //生成一个1~10的随机数
        //先生成从0到9的数，再+1即可
        console.log(Math.round((Math.random() * 9) + 1));

        //生成一个x~y之间的随机数
        var x = 1;
        var y = 100;
        console.log(
            Math.round((Math.random() * (y - x)) + x)
        );

        /**
         * max()，可以获取多个数中的最大值
         * min()，可以获取多个数中的最小值
         */
        var max = Math.max(10, 45, 30, 100);
        var min = Math.min(10, 45, 30, 100);
        console.log("max = " + max);
        console.log("min = " + min);

        /**
         * Math.pow(x, y)
         *  返回x的y次幂（次方）
         */
        //求2的3次方，结果为8
        console.log(Math.pow(2, 3));

        /**
         * Math.sqrt()
         *  用于对一个数进行开方运算（求平方根）
         */
        //求4的平方根，结果为2
        console.log(Math.sqrt(4));
    </script>
</head>
<body>

</body>
</html>
