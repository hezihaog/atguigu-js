<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.构造函数修改</title>
    <script>
        /**
         * 创建一个Person构造函数
         *  - 在Person构造函数中，为每一个对象都添加了一个sayName方法
         *      目前我们的方法是在构造函数内部创建的，也就是构造函数每执行一次，就会创建一个新的sayName方法
         *    也就是所有实例的sayName都是唯一的
         *    这样就导致了构造函数执行一次就会创建一个新的方法，执行一万次，就会创建一万个，而一万个方法都是一模一样的
         *    这是完全没有必要的，完全可以使所有的对象共享一个方法
         */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            //向对象中，添加一个方法
            // this.sayName = function () {
            //     alert("hello 大家好，我是" + this.name);
            // }
            //引用全局作用域的方法，创建多少次，都是同一个了，但是也有它的问题
            //this.sayName = fun;
        }

        /**
         * 将函数定义在了全局作用域中，污染了全局作用域的命名空间
         *  而且定义在全局作用域中，也很不安全，很可能被同名覆盖
         */
        // function fun() {
        //     alert("hello 大家好，我是" + this.name);
        // }

        //向原型中，添加sayName方法，就不会污染到全局作用域了
        Person.prototype.sayName = function () {
            alert("hello 大家好，我是" + this.name);
        }

        //创建一个Person实例
        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪八戒", 28, "男");
        per.sayName();
        per2.sayName();

        //他们是2个对象
        console.log(per.sayName == per2.sayName)
    </script>
</head>
<body>

</body>
</html>
