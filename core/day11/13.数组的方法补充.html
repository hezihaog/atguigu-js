<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.数组的方法补充</title>
    <script>
        var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "玉兔精"];

        /**
         * slice()
         *  - 可以从数组中，提取指定元素
         *      该方法不会改变原数组，而是将截取到的元素封装到一个新数组中返回
         *  - 参数：
         *      1.截取开始的位置的索引，包含开始索引
         *      2.截取结束的位置的索引，不包含结束索引
         *          - 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
         *          - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
         *              - 例如：-1 表示倒数第一个
         *                     -2 表示倒数第二个
         */
            //"孙悟空", "猪八戒"
        var result = arr.slice(0, 2);
        console.log("result = " + result);

        //省略不写第二个参数，会截取从开始索引往后的所有元素
        result = arr.slice(1);
        console.log("result = " + result);

        //传递一个负值
        result = arr.slice(1, -1);
        console.log("result = " + result);

        /**
         * splice()
         *  - 可以用于删除数组中的指定元素
         *  - 使用splice()会影响到原数组，会将指定元素从原数组中删除
         *      并将被删除的元素作为返回值返回
         *  - 参数
         *      第一个参数，表示开始位置的索引
         *      第二个参数，表示删除的数量
         *      第三个参数及以后，可以传递一些新的元素，这些元素将会自动插入到开始索引的前边（不是最前边喔）
         */
        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "玉兔精"];
        //从第一个开始删，删除2个元素，并添加一个"牛魔王"和"铁扇公主"，2个元素
        result = arr.splice(0, 2, "牛魔王", "铁扇公主");
        //如果删除个数为0，则不删除元素，只是增加元素
        //result = arr.splice(0, 0, "牛魔王", "铁扇公主");
        console.log(arr);
        console.log("result = " + result);
    </script>
</head>
<body>

</body>
</html>
