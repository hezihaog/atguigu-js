<!doctype html>
<html lang="en">
<head>

    <title>10.数组的遍历</title>
    <script>
        var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "玉兔精"];
        //遍历数组，将数组的所有元素都取出来
        for (var i = 0; i < arr.length; i++) {
            console.log(i);
            console.log(arr[i]);
        }
    </script>
