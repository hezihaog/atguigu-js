<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.dom查询的其他方法</title>
    <script>
        window.onload = function () {
            //获取body标签
            //var body = document.getElementsByTagName("body")[0];

            /**
             * 在document中，有一个属性就叫body，它保存的是body的引用
             */
            var body = document.body;
            console.log(body);

            /**
             * document.documentElement，保存的是html根标签
             */
            var html = document.documentElement;
            console.log(html);

            /**
             * document.all，代表页面中所有的元素
             */
            var all = document.all;
            //或者这种方式也可以，*表示所有元素
            all = document.getElementsByTagName("*");
            console.log(all);
            // console.log(typeof all);
            // console.log(all.length);
            // for (var i = 0; i < all.length; i++) {
            //     console.log(all[i]);
            // }

            /**
             * 根据元素的class属性值，查询一组元素节点对象
             *  getElementsByClassName()，可以根据class属性值获取一组元素节点对象
             *      但该方法不支持IE8及其以下浏览器
             */
            var box1 = document.getElementsByClassName("box1");
            console.log(box1.length);

            //获取页面中所有的div
            var divs = document.getElementsByTagName("div");
            console.log(divs.length);
            //获取box1中的所有的div
            //CSS写法： .box1 div
            /**
             * document.querySelector()
             *  - 需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
             *  - 虽然IE8中没有getElementsByClassName()，但是可以使用querySelector()代替
             *  - 使用该方法，总会返回唯一一个元素，如果满足条件的元素有多个，那么它只会返回第一个
             *  - 如果符合条件的元素有多个，则使用querySelectorAll()方法获取，它的返回值是一个数组
             */
            var div = document.querySelector(".box1 div");
            //查找父元素box1
            box1 = document.querySelector(".box1");

            console.log(div);
            console.log(div.innerHTML);

            console.log(box1);
            console.log(box1.innerHTML);

            /**
             * querySelectorAll()
             *  - 该方法和querySelector()用法类似，不同的是，它会将符合条件的元素封装到一个数组中
             *  - 即使符合条件的元素只有一个，它也会返回数组
             */
            var box1s = document.querySelectorAll(".box1");
            console.log(box1s);
            var box2 = document.querySelectorAll("#box2");
            console.log(box2);
            console.log(box2.length);
        };
    </script>
</head>
<body>
<div id="box2"></div>
<div class="box1">
    我是第一个box1
    <div>我是box1中的div</div>
</div>
<div class="box1">
    <div>我是box1中的div</div>
</div>
<div class="box1">
    <div>我是box1中的div</div>
</div>
<div></div>
</body>
</html>
