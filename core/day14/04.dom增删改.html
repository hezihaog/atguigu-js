<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>4.dom增删改</title>
    <link rel="stylesheet" type="text/css" href="style/css.css"/>
    <script type="text/javascript">
        window.onload = function () {
            //创建一个"广州"节点,添加到#city下
            myClick("btn01", function () {
                //创建广州节点 <li>广州<li>
                //1、创建li节点
                /**
                 * document.createElement()
                 *    可以用于创建一个元素节点
                 *    它需要一个标签名作为参数，将会根据标签名创建元素节点对象
                 *    并将创建好的对象作为返回值返回
                 */
                var li = document.createElement("li");
                //2、创建广州文本节点
                /**
                 * document.createTextNode()
                 *    可以用来创建一个文本节点对象
                 *    需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
                 */
                var gzText = document.createTextNode("广州");
                //3、将广州文本节点设置为li的子节点
				/**
				 * appendChild()
				 * 	- 向父节点中，添加一个新的子节点
				 * 	- 语法：父节点.appendChild(子节点)
				 */
				li.appendChild(gzText);
				//获取id为city的节点
				var city = document.getElementById("city");
                //将广州添加到city下
				city.appendChild(li);
            });
            //将"广州"节点插入到#bj前面
			myClick("btn02", function () {
				//创建一个广州
				var li = document.createElement("li");
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				//获取bj节点
				var bj = document.getElementById("bj");
				//获取city
				var city = document.getElementById("city");
				/**
				 * insertBefore()
				 * 	- 可以在指定的子节点前插入新的子节点
				 * 	- 语法：
				 * 		父节点.insertBefore(新节点,旧节点);
				 */
				city.insertBefore(li, bj);
			});
            //使用"广州"节点替换#bj节点
			myClick("btn03", function () {
				//创建一个广州
				var li = document.createElement("li");
				var gzText = document.createTextNode("广州");
				li.appendChild(gzText);
				//获取bj节点
				var bj = document.getElementById("bj");
				//获取city
				var city = document.getElementById("city");
				/**
				 * replaceChild()
				 * 	- 可以使用指定的子节点，替换已有的子节点
				 * 	- 语法：父节点.replaceChild(新节点,旧节点);
				 */
				city.replaceChild(li, bj);
			});
            //删除#bj节点
			myClick("btn04", function () {
				//获取bj节点
				var bj = document.getElementById("bj");
				//获取city
				//var city = document.getElementById("city");
				/**
				 * removeChild()
				 * 	- 可以删除一个子节点
				 * 	- 语法：父节点.removeChild(子节点);
				 * 	- 更方便的做法，通过子元素找父元素删除自身即可
				 * 		子元素.parentNode.removeChild(子元素);
				 */
				//city.removeChild(bj);
				//常用，直接通过子元素的parentNode获取父元素，进行删除自身即可
				bj.parentNode.removeChild(bj);
			});
            //读取#city内的HTML代码
			myClick("btn05", function () {
				//获取city
				var city = document.getElementById("city");
				alert(city.innerHTML);
			});
            //设置#bj内的HTML代码
			myClick("btn06", function () {
				//获取bj节点
				var bj = document.getElementById("bj");
				bj.innerHTML = "昌平";
			});
			//使用innerHTML的方式，添加一个广州节点
			myClick("btn07", function () {
				//获取city节点
				var city = document.getElementById("city");
				//向city中，添加广州
				/**
				 * 使用innerHTML也可以完成DOM的增删改的相关操作
				 * 	但innerHTML会导致之前的内容全删除，再重新添加，元素都是新的，会导致之前设置的监听器都失效
				 * 	所以一般我们会2种方式结合使用
				 */
				//city.innerHTML += "<li>广州</li>"
				//创建一个li
				var li = document.createElement("li");
				//向li中设置文本
				li.innerHTML = "广州";
				//将li添加到city中
				city.appendChild(li);
			});
        };

        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">创建一个"广州"节点,添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将"广州"节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn03">使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn04">删除#bj节点</button>
    </div>
    <div>
        <button id="btn05">读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06">设置#bj内的HTML代码</button>
    </div>
	<div>
		<button id="btn07">使用innerHTML的方式，添加一个"广州"节点到#city下</button>
	</div>
</div>
</body>
</html>
