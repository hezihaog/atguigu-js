<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.字面量和变量</title>
    <script>
        /**
         * 字面量，都是一些不可改变的值
         *  比如：1 2 3 4 5 "hello"
         *      字面量都是直接使用，但是我们一般都不会直接使用字面量
         *  变量时可以保存字面量的，而且字面量的值是可以任意改变的
         *      变量更加方便使用，所以在开发中，都是通过变量保存一个字面量
         *          而很少直接使用字面量
         *          可以通过变量对字面量进行描述
         */

            //声明变量
            //在js中，通过var关键字来声明一个变量
        var a;
        //为变量赋值
        a = 123;
        a = 456;
        a = 123456789;

        //声明和赋值同时进行
        var b = 789;
        var c = 0;

        var age = 80;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(age);
    </script>
</head>
<body>
</body>
</html>
