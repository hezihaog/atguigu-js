<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.Date</title>
    <script>
        /**
         * Date对象
         *  - JS中使用Date对象来表示一个时间
         */
            //创建一个Date对象
            //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);

        //创建一个指定的时间对象，需要在构造函数中，传递一个表示时间的字符串参数
        //日期格式：月份/日/年 时:分:秒
        var d2 = new Date("12/03/2016 11:10:30");
        console.log(d2);

        /**
         * getDate()
         *  - 获取当前日期对象是几日（几号）
         */
        var date = d2.getDate();
        /**
         * getDay()
         *  - 获取当前日期对象是周几（周一、周二、周三...周日）
         *  - 会返回一个0-6的值
         *      0 表示周日
         *      1 表示周一
         *          ...
         *      6 表示周日
         */
        var day = d2.getDay();

        /**
         * getMonth()
         * d2 = new Date("12/03/2016 11:10:30");
         * - 获取当前时间对象的月份
         * - 会返回0-11的值，所以要表示正确的月份，要 +1
         *      0 表示1月
         *      1 表示2月
         *      11 表示12月
         */
        var month = d2.getMonth();

        /**
         * getFullYear()
         *  - 获取当前日期对象的年份
         */
        var year = d2.getFullYear();

        console.log("date = " + date);
        console.log("day = " + day);
        console.log("month = " + month + 1);
        console.log("year = " + year);

        /**
         * getTime()
         *  - 获取当前日期对象的时间戳
         *  - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
         *      到当前日期所花费的毫秒数（1秒 = 1000毫秒）
         *  - 计算机底层在保存时间时，使用的都是时间戳
         */
        var time = d2.getTime();
        console.log("time = " + time);

        //最早时间转换为时间戳，发现是一个负数，因为当前系统是中文的，按照北京时间时区会早8小时，所以会转换成了负数
        var d3 = new Date("1/1/1970 0:0:0");
        time = d3.getTime();
        console.log("time = " + time);

        //利用时间戳，测试代码的执行的性能
        //获取当前的时间戳
        time = Date.now();
        console.log("time = " + time);

        var start = Date.now();
        for (var i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行所花费的时间：" + (end - start) + "毫秒");
    </script>
</head>
<body>

</body>
</html>
