<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.arguments</title>
    <script>
        /**
         * 在调用函数时，浏览器每次都会传递两个隐含的参数
         *  1.函数的上下文对象this
         *  2.封装实参的对象arguments
         *      - arguments是一个类数组对象（不是数组，但是类似数组），它也可以通过索引来操作数据，也可以获取长度
         *      - 在调用函数时，我们所传递的实参，都会在arguments中保存
         *      - arguments.length可以用来获取实参的长度（个数）
         *      - 我们即使不定义形参，也可以通过arguments来获取实参，只不过比较麻烦
         *          arguments[0]表示第一个实参，arguments[1]表示第二个实参
         *      - 它里面有一个属性叫做callee
         *          这个属性对应一个函数对象，就是当前正在执行的函数对象
         */
        function fun(a, b) {
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[0]);
            console.log(arguments.callee);
            //callee属性就是当前执行的函数对象
            console.log(arguments.callee === fun);

            //不是数组，用法类似数组
            console.log(arguments instanceof Array);
            //Array类有个isArray()方法可以判断对象是否是数组
            console.log(Array.isArray(arguments));
        }

        fun("hello", true);
    </script>
</head>

</body>
</html>
