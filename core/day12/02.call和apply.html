<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.call和apply</title>
    <script>
        function fun(a, b) {
            console.log("a = " + a);
            console.log("b = " + b);
            alert(this);
        }

        /**
         * call和apply
         *  - 这个2个方法，都是函数对象的方法，需要通过函数对象来调用
         *  - 当对函数调用call()和apply()都会调用函数执行
         *  - 在调用call()和apply()时，可以将一个对象指定为第一个参数
         *      此时，这个对象将会成为函数执行时的this
         *  区别
         *
         *  - call()方法可以将实参在对象之后依次传递
         *  - apply()方法需要将实参封装到一个数组中，统一传递
         *
         *  - this的情况
         *      1.以函数形式调用时，this永远都是window
         *      2.以方法的形式调用时，this是调用方法的对象
         *      3.以构造函数形式调用时，this是新创建的那个对象
         *      4.使用call()和apply()调用时，this是指定的那个对象
         */
        var obj = {
            name: "obj",
            sayName: function () {
                alert(this.name);
            }
        };
        //obj作为this指向，后面的参数2和3作为形参传入
        fun.call(obj, 2, 3);
        fun.apply(obj, [2, 3]);

        var obj2 = {
            name: "obj2"
        };
        // fun.call();
        // fun.apply();
        // fun();

        //call()和apply()，改变this指向
        //fun.call(obj);
        //fun.apply(obj2);

        //此时this是obj
        obj.sayName();
        //apply()，将this指向从obj改为了obj2
        obj.sayName.apply(obj2);
    </script>
</head>
<body>

</body>
</html>
