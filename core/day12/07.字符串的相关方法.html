<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.字符串的相关方法</title>
    <script>
        //创建一个字符串
        var str = "Hello Atguigu";

        /**
         * 字符串，在底层是以字符数组的形式保存的
         * ["H", "e", "l", "l", "o", "A", "t", "g", "u", "i", "g", "u"]
         */
        /**
         * length属性
         *  - 字符串长度，就是字符数组的长度
         */
        console.log(str.length);
        //也可以像数组一样，使用索引获取元素
        console.log(str[0]);

        /**
         * chatAt()
         *  - 可以返回字符串中，指定位置的字符
         *  - 根据索引获取指定的字符
         */
        str = "Hello Atguigu";
        var result = str.charAt(0);
        console.log("result = " + result);

        /**
         * chatCodeAt()
         *  - 获取指定位置字符的字符编码（Unicode编码）
         */
        result = str.charCodeAt(0);
        console.log("result = " + result);

        /**
         * String.fromCharCode()
         *  - 可以根据字符编码去获取字符
         */
        result = String.fromCharCode(0x2692);
        console.log("result = " + result);

        /**
         * concat()
         *  - 可以连接两个或多个字符串
         *  - 作用和+号一样
         */
        result = str.concat("你好", "再见");
        console.log("result = " + result);

        /**
         * indexOf()
         *  - 该方法可以检测一个字符串中是否含有指定内容
         *  - 如果字符串中，含有该内容，则会返回其第一次出现的索引
         *      如果没有找到指定内容，则返回-1
         *  - 可以指定一个第二个参数，指定开始查找的位置
         * lastIndexOf()
         *  - 该方法的用法和indexOf()一样
         *      不同的是，indexOf()是从前往后查找
         *      而lastIndexOf()是从后往前查找的
         *  - 也可以指定开始查找的位置
         */
        str = "hello hatguigu";
        result = str.indexOf("h", 1);
        console.log("result = " + result);
        result = str.lastIndexOf("h", 5);
        console.log("result = " + result);

        /**
         * slice()
         *  - 可以从字符串中截取指定的内容
         *  - 不会影响原字符串，而是将截取到的内容返回
         *  - 参数
         *      第一个：开始位置的索引（包括开始位置）
         *      第二个：结束位置的索引（不包括结束位置）
         *          - 如果省略第二个参数，则会截取到后边所有的
         *      - 也可以传递一个负数作为参数，负数的话，将会从后边开始计算
         */
        str = "abcdefghick";
        result = str.slice(0, 2);
        result = str.slice(1);

        /**
         * substring()
         *  - 可以用来截取一个字符串，和slice()类似
         *  - 参数：
         *      - 第一个：开始截取位置索引（包括开始位置）
         *      - 第二个：结束位置的索引（不包括结束位置）
         *      - 和slice()类型，不同的是，这个方法不能接收负值
         *          如果传递了负值，则默认使用0
         *      - 而且它会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
         */
        result = str.substring(0, 2);
        console.log("result = " + result);

        /**
         * substr()
         *  - 也是用来截取字符串
         *  - 参数：
         *      第一个：截取开始位置的索引
         *      第二个：截取的长度（上面的substring()，第二个参数是结束位置，而substr()是街区数量，注意别用错了）
         */
        str = "abcdefg";
        result = str.substr(0, 2);
        console.log("result = " + result);

        /**
         * split()
         *  - 可以将一个字符串，拆分成一个数组
         *  - 参数：
         *      - 需要一个字符串作为参数，将会根据该字符串去拆分数组
         */
        str = "abc,bcd,efg,hij";
        result = str.split(",");
        //拆分后结果为数组
        console.log(Array.isArray(result));
        console.log(result.length);
        console.log("result = " + result);

        /**
         * 如果传一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
         */
        str = "abcbcdefghij";
        result = str.split("");
        console.log("result = " + result);

        /**
         * toUpperCase()
         *  - 将一个字符串转换为大写
         */
        str = "abcdefg";
        result = str.toUpperCase();
        console.log("result = " + result);

        /**
         * toLowerCase()
         *  - 将一个字符串转换为小写
         */
        str = "ABCDEFG";
        result = str.toLowerCase();
        console.log("result = " + result);
    </script>
</head>
<body>

</body>
</html>
