    <title>05.赋值运算符</title>
    <script>
        /*
         * =
         * 	可以将符号右侧的值赋值给符号左侧的变量
         * +=
         * 	a += 5 等价于 a = a + 5
         * -=
         * 	a -= 5 等价于 a = a - 5
         * *=
         * 	a *= 5 等价于 a = a * 5
         * /=
         * 	a /= 5 等价于 a = a / 5
         * %=
         * 	a %= 5 等价于 a = a % 5
         */

        var a = 10;

        //a = a + 5;
        //a += 5;

        //a -= 5;

        //a *= 5;

        //a = a%3;
        a %= 3;

        console.log("a = " + a);
    </script>
