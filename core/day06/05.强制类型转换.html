<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.强制类型转换</title>
    <script>
        /**
         * 强制类型转换
         *  - 指将一个数据类型，强制转换为其他类型
         *  - 类型转换，主要将其他数据类型，转换为
         *      String Number Boolean
         */

        /**
         * 将其他的数据类型，转换为String
         *  方式一：
         *      - 调用被转换类型的toString()方法
         *      - 该方法不会影响原变量，它会将转换的结果返回
         *      - null和undefined，这2个值，没有toString()方法
         *          如果调用它们的方法，会报错
         *
         *  方式二：
         *      - 调用String的()函数，并将要转换的数据作为参数传递给函数
         *      - 使用String()函数，做强制类型转换时
         *          对于Number和Boolean的，对它们做转换时，实际上就是调用了toString()方法
         *          但是对于null和undefined，就不会调用toString()方法
         *              它会将null，转换为"null"字符串
         *              将undefined，转换为"undefined"字符串
         */

        //方式一：数值转字符串
        var a = 123;
        a = a.toString();

        //布尔值转字符串
        a = true;
        a = a.toString();

        a = null;
        //a = a.toString();//报错

        a = undefined;
        //a= a.toString();//报错

        //方式二：调用String()函数，来将a转换为字符串
        a = 123;
        a = String(a);

        a = null;
        a = String(a);

        a = undefined;
        a = String(a);

        console.log(typeof a);
        console.log(a);

    </script>
</head>
<body>

</body>
</html>
