<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.转换为Number</title>
    <script>
        /**
         * 将其他数据类型转换为Number
         *  转换方式一：
         *      使用Number()函数
         *          - 字符串 --> 数字
         *              1.字符串转数字，如果是纯数字的字符串，则直接将其转换为数字
         *              2.如果字符串中有非数字的内容，则转换为NaN
         *              3.如果字符串是一个空串，或者全都是一个空格的字符串，则转换为0
         *          - 布尔值 --> 数字
         *              1.true转换为1，false转换为0
         *          - null -> 数字 0
         *          - undefined --> 数字 NaN
         *
         *  转换方式二：
         *      - 这种方式专门用来对付字符串
         *      - parseInt()，把一个字符串转换为一个整数
         *      - parseFloat()，把一个字符串转换为一个浮点数
         */

        var a = "123";//纯数字，转换为123
        //a = "123abc";//内容中有非数字，转换为NaN
        //a = "";//是空串，转换为0
        //a = "   ";//都是空格，转换为0

        a = true;
        a = Number(a);//true转换为1，false转换为0

        //方式一，将字符串转换为数值
        a = Number(a);

        a = null;
        a = Number(a);//null转换为0

        a = undefined;
        a= Number(a);//undefined转换为NaN

        //方式二
        a = "123px";
        a = "b123";//第一个就不是数字，NaN
        a = "123a456";//中间有英文，只取前边的部分，123
        a = "123.567a999";//有小数点，只取小数点前的部分（整数），123
        //调用parseInt()方法，将a转换为Number，会将px去掉，只保留数字再进行转换，如果用方式一是转换为NaN的
        /**
         * parseInt()，可以将一个字符串中有效的整数内容取出来，转换为Number
         *
         * parseFloat()，作用和parseInt()类似，不同的是它可以获取有效的小数
         */
        a = parseInt(a);

        a = "123.456px";//希望取出来是浮点型，使用parseFloat()，123.456
        a = "123.456.789px";//123.456，后面第二个点之后都不要了，因为不是有效的了
        a = parseFloat(a);

        /**
         * 如果对非String，使用parseInt()或parseFloat()
         *  它会先将其转换为String，然后再操作，所以才会转换为NaN
         */
        a = true;
        a = parseInt(a);

        a = 198.23;
        a = parseInt(a);//198，对小数取整的一种方式

        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
