<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>08.事件对象</title>
    <style type="text/css">
        #areaDiv {
            border: 1px solid black;
            width: 300px;
            height: 50px;
            margin-bottom: 10px;
        }

        #showMsg {
            border: 1px solid black;
            width: 300px;
            height: 20px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /**
             * 当鼠标在areaDiv移动时，在showMsg中来显示鼠标的坐标
             */
                //获取2个Div
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            /**
             * onmousemove
             *    - 该事件，将会在鼠标在元素中移动时被触发
             *
             * 事件对象
             *    - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
             *        在事件对象中，封装了当前事件相关的一切信息，比如：鼠标的坐标、键盘哪个按钮被按下、鼠标滚轮的方向等
             */
            areaDiv.onmousemove = function (event) {
                /**
                 * 在IE8中，响应函数被触发时，浏览器不会传递事件对象
                 *    在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的（IE和Chrome都兼容，但火狐没有将event放到window中！）
                 */
                //判断是否有传，没传则从window中拿
                // if (!event) {
                //     event = window.event;
                // }
                //或者这种，更加常见，解决事件对象的兼容性问题
                event = event || window.event;
                /**
                 * clientX，可以获取鼠标指针的水平坐标
                 * clientY，可获取鼠标指针的垂直坐标
                 */
                var x = event.clientX;
                var y = event.clientY;
                //在showMsg中，显示鼠标的坐标
                showMsg.innerHTML = "x = " + x + ", y = " + y;
            };
        };
    </script>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
</html>
