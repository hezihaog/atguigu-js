<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.其他样式操作的属性</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 10px solid yellow;
        }

        #box2 {
            padding: 100px;
            background-color: #bfa;
        }

        #box4 {
            width: 200px;
            height: 300px;
            background-color: #bfa;
            overflow: auto;
        }

        #box5 {
            width: 450px;
            height: 600px;
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var box4 = document.getElementById("box4");

            btn01.onclick = function () {
                /**
                 * clientWidth
                 * clientHeight
                 *  - 这2个属性可以获取元素的可见宽度和可见高度
                 *  - 这些属性都是不带有px的，返回的都是一个数字，可以直接进行计算
                 *  - 会获取元素宽度和高度，包括内容区和内边距（包括width或height以及padding，不包括border）
                 *  - 这些属性都是只读的，不能修改（要修改，只能用style修改）
                 */
                alert(box1.clientWidth);
                alert(box1.clientHeight);
                //只读，不可修改，下面这样写，不报错也不生效！
                //box1.clientHeight = 300;
                //box1.clientHeight = "300px";

                /**
                 * offsetWidth
                 * offsetHeight
                 *  - 获取元素整个的宽度和高度，包括内容区、内边距和边框
                 */
                alert(box1.offsetWidth);

                /**
                 * offsetParent
                 *  - 可以用来获取当前元素的定位父元素
                 *  - 会获取到离当前元素最近的，开启了定位的祖先元素
                 *      如果所有的祖先元素都没有开启定位，则返回body
                 */
                var op = box1.offsetParent;
                alert(op.id);

                /**
                 * offsetLeft
                 *  - 当前元素相对于其定位父元素的水平偏移量
                 * offsetTop
                 *  - 当前元素相对于其定位父元素的垂直偏移量
                 */
                alert(box1.offsetLeft);
                alert(box1.offsetTop);

                /**
                 * scrollWidth
                 * scrollHeight
                 *  - 可以获取元素整个滚动区域的宽度和高度
                 */
                //alert(box4.clientHeight);
                alert(box4.scrollWidth);
                alert(box4.scrollHeight);

                /**
                 * scrollLeft
                 *  - 可以获取水平滚动条滚动的距离
                 * scrollTop
                 *  - 可以获取垂直滚动条滚动的距离
                 */
                alert(box4.scrollLeft);
                alert(box4.scrollTop);

                alert(box4.clientHeight);//283
                //当满足scrollHeight - scrollTop == clientHeight
                //说明垂直滚动条滚动到底部了！
                alert(box4.scrollHeight - box4.scrollTop);

                alert(box4.clientWidth);
                //当满足scrollWidth - scrollLeft == clientWidth
                //说明水平滚动条滚动到底了
                alert(box4.scrollWidth - box4.scrollLeft);
            };
        };
    </script>
</head>
<body id="body">
<button id="btn01">点我一下</button>
<br>
<div id="box4">
    <div id="box5"></div>
</div>
<br>
<div id="box3" style="position: relative">
    <div id="box2" style="position: relative">
        <div id="box1"></div>
    </div>
</div>
</body>
</html>
