<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.对象</title>
    <script>
        //创建一个对象
        var obj = new Object();
        //对对象添加属性
        obj.name = "孙悟空";
        obj.age = 18;
        //对象的属性值是任何的数据类型，也可以是一个函数
        obj.sayName = function () {
            console.log(obj.name);
        };
        //console.log(obj.sayName);
        //调用对象的函数
        obj.sayName();

        /**
         * 函数也可以作为一个对象的属性
         *  如果一个函数作为一个对象的属性
         *  那么我们称这个函数是这个对象的方法
         *  调用函数，就是调用对象的方法（method）
         *
         *  但是它只是名称上的区别，没有其他的区别
         */
            //console.log()
            //document.write()

            //另外一种写法
        var obj2 = {
                name: "猪八戒",
                age: 18,
                sayName: function () {
                    console.log(obj2.name);
                };
            };
        obj2.sayName();
    </script>
</head>
<body>

</body>
</html>
