<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.立即执行函数</title>
    <script>
        /**
         * 立即执行函数
         * 函数定义完了，立即被调用，这种函数就叫做立即执行函数
         * 特点：
         *  立即执行函数，只会执行一次
         */
        (function () {
            alert("我是一个匿名函数")
        })();

        /**
         * 传参
         */
        (function (a, b) {
            console.log("a = " + a);
            console.log("b = " + b);
        })(123, 456)
    </script>
</head>
<body>

</body>
</html>
