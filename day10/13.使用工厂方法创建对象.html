<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.使用工厂方法创建对象</title>
    <script>
        /**
         * 创建一个对象
         */
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            sayName: function () {
                alert(this.name);
            }
        };

        /**
         * 使用工厂方法创建对象
         *  通过该方法，可以大批量创建对象
         */
        function createPerson(name, age, gender) {
            //创建一个新对象
            var obj = new Object();
            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                alert(this.name);
            }
            //将新对象返回
            return obj;
        }

        //工厂方法创建
        var obj2 = createPerson("猪八戒", 28, "男");
        var obj3 = createPerson("白骨精", 16, "女");
        var obj4 = createPerson("蜘蛛精", 18, "女");
        obj2.sayName();
        obj3.sayName();
        obj4.sayName();
    </script>
</head>
<body>

</body>
</html>
