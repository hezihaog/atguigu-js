<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.IE7的JSON处理</title>
    <script>
        var str = '{"name": "孙悟空", "age": 18, "gender": "男"}';
        /**
         * eval()
         *  - 这个函数可以执行一段字符串形式的JS代码，并将执行结果返回
         *  - 如果使用eval()执行的字符串含有{}，它会将{}当成是代码块
         *      如果不希望将其当成代码块解析，则需要在字符串前后各加一个()
         *  - eval()这个函数的功能很强大，可以直接执行一个字符串中的js代码
         *      但是在开发中，尽量不要使用，首先它的执行性能比较差，然后它还有具有安全隐患
         */
        var str2 = "alert('hello')";
        //eval(str2);

        var obj = eval("(" + str + ")");
        console.log(obj);
        /**
         * 上面只能处理JSON字符串转对象，不能处理JS对象转JSON字符串，所以一般不会自己处理，而是用别人写的JS库，例如json2.js
         */
    </script>
</head>
<body>

</body>
</html>
